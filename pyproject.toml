[tool.poetry]
name = "ai_crop_images"
version = "1.3.1"
description = "Using Python and OpenCV to detect the border of a light image on a gray background, crops and corrects its geometry."
authors = ["Xuno"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
progressbar2 = "^4.2.0"
imutils = "^0.5.4"
scipy = {version = "^1.11.2", python = ">=3.11,<3.13"}
importlib-metadata = {version = "^1.0.0", python = "<3.8"}
rich = "^13.5.2"
matplotlib = "^3.7.2"
pyzbar = "^0.1.9"
tqdm = "^4.66.1"
opencv-contrib-python = "^4.8.1.78"

[tool.poetry.scripts]
ai_crop_images = "ai_crop_images.main:cli"

[tool.poetry.group.dev.dependencies]
pyinstaller-versionfile = "^2.1.1"
pyinstaller = {version = "^5.13.2", python = ">=3.11,<3.13"}

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
